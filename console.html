<!DOCTYPE html>
<html>
<head>
	<title>JS Array</title>
</head>
<body>

	<script type="text/javascript">
		
		var fruite=[23,24,25,26,27,28];
		var vegitable=[3,4,5,6,7,8];
		var inegration=fruite.concat(vegitable);
		document.write(inegration);
		document.write("<hr>")
		fruite.shift();
		document.write(fruite);

	</script>

</body>
</html>
