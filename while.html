<!DOCTYPE html>
<html>
<head>
	<title>JS While loop</title>
</head>
<body>
	<div id="demo">
		
	</div>
	<script>
		var text = ""
		var i = 0;

		do {
		  text += "<br>The number is " + i;
		  i++;
		}
		while (i < 10);  

		document.getElementById("demo").innerHTML = text;
	</script>

</body>
</html>
