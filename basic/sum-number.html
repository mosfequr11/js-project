Result: <h3 id="result"></h3>
<br />
Num1: <input type="text" name="num1" id="num1" value="">
Num2: <input type="text" name="num2" id="num2" value="">
<input type="button" name="submit" id="submit" onclick="getSumResult()" value="Get Sum">
<input type="button" name="reset" id="reset" onclick="resetResult()" value="Reset">

<script type="text/javascript">
	function getSumResult() {
		//load two number value in var
		var value1 = document.getElementById("num1").value;
		var value2 = document.getElementById("num2").value;

		if (value1 && value2) {
			document.getElementById("result").innerHTML = getSumValue(value1, value2);
		} else {
			alert('Num1 or Num2 can not empty value');
		}


	}

	function resetResult() {
		document.getElementById("result").innerHTML = '';
		document.getElementById("num1").value = '';
		document.getElementById("num2").value = '';
	}

	function getSumValue(n1, n2) {
		return (parseFloat(n1) + parseFloat(n2));
	}
</script>
