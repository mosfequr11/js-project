<!DOCTYPE html>

<head>
	<title>JS onkeyup</title>
</head>

<body>
	<br /><br />
	On Key Up: <input type="text" name="text" id="text" onkeyup="onKeyDownFun()" value="">
	<div>
		Output: <p id=text_output></p>
	</div>

	<script type="text/javascript">

		//on key down function
		function onKeyDownFun() {
			document.getElementById("text_output").innerHTML = document.getElementById("text").value;
		}
	</script>
</body>

</html>
