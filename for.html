<!DOCTYPE html>
<html>
<head>
	<title>JS For loop</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++) {
			document.write(i);
			document.write("<br>");
		}
		document.write("<hr>");
		for (var i = 1; i <= 10; i++) {
			document.write("3*"+i+"="+3*i+"<br>");
			
		}
	</script>

</body>
</html>
