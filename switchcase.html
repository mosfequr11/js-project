<!DOCTYPE html>
<html>
<head>
	<title>JS Switch case</title>
</head>
<body>
	<div id="demo">
		
	</div>
	<script>
		var animal="Monkey";

		switch(true){
			case animal=="Dog":
			document.write("This is Dog");
				break;
			case animal=="Cat":
			document.write("This is Cat");
				break;
			case animal=="Tiger":
			document.write("This is Tiger");
				break;
			case animal=="Lion":
			document.write("This is Lion");
				break;
			case animal=="Elephant":
			document.write("This is Elephant");
				break;
			default:
			document.write("This is not a animal");

		}
	</script>

</body>
</html>
